<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tech Lemon</title>

    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">


</head>
<body>
    <div class="wrapper">

        <header>
            <div class="wrap-header">
                <div id="nav-section">
                <div id="logo">
                    <a href="#">
                        <img src="images/tech-lemon-logo.png">
                        <span><h1>tech lemon</h1></span>
                    </a>
                    </div>
                    <nav>
                    <div class="wrap-nav">
                    <div class="main-menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="articles.html">Articles</a></li>
                            <li><a href="reviews.html">Reviews</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contacts.html">Contact us</a></li>
                       </ul>
                    </div>
                    <div id="mini-menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="articles.html">Articles</a></li>
                            <li><a href="reviews.html">Reviews</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contacts.html">Contact us</a></li>
                       </ul>
                    </div>
                    </div>
                    <nav>
                </div>
            </div>
        </header>

        <main>
            <form method="#" id="contact_form">
            	<div>
            		<label for="name">Name: </label>
            		<input type="text" name="name" id="name" required="required" placeholder="Your name">
            	</div>
            	<div>
            		<label for="email">Email addres: </label>
            		<input type="email" name="email" id="email" required="required" placeholder="Your email address">
            	</div>
				<div>
                	<label for="topic">Type of topic:</label>
                	<select id="topic">
                    	<option value="accessories">Accessories</option>
                    	<option value="computers">Computers</option>
                    	<option value="mobile_devices">Mobile devices</option>
                	</select>
            	</div>       
            	<div>
            		<label for="subject">Subject: </label>
            		<input type="text" name="subject" id="subject" required="required" placeholder="Your email address">
            	</div>
            	<div>
            		<label for="message">Message: </label>
            		<textarea form="contact_form" name="message" id="message" required="required" placeholder="Fill your message here." rows="5" cols="50"></textarea>
            	</div>           	
            	<div>
            		<input type="submit" class="button" value="submit" id="button">
            	</div>
            </form>
        </main>

        <footer>
            <div id="footer">
                <p>&copy; lemon tech</p>
            </div>
        </footer>
    </div>
</body>
</html>
