<html>
<head>

    <link rel="stylesheet" href="css/responsive.css" type="text/css">


</head>
<body>
    <div class="wrapper">

	<header>
   	 <div class="wrap-header start-grid">
    	    <div id="logo"><a href="#"><img src="images/tech-lemon-logo.png"><h4>tech lemon</h4></a></div>
     	<nav>
            	<div class="wrap-nav">
                <div class="menu">
                    <ul>
                            <li><a href="index.html">Home</a></li>

                            <li><a href="contacts.html">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    	</div>
	</header>

<main>

    	<div class="wrap-content start-grid">

		<h2>Contact us</h2>


<section id="content">

          <form action="#" id="contact-form">

          <div class="form-fields">
              <div class="field">              
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Your name">
              </div>

              <div class="field">
             	<label for="email">Email address: </label>
                <input type="text" name="email" id="email" required="required" placeholder="Your Email address">
              </div>

              <div class="field">
             	<label for="topic">Type of topic: </label>
             	<select name="topic" id="topic">
                    	<option value="accessories">Accessories</option>
                    	<option value="computers">Computers</option>
                    	<option value="mobile_devices">Mobile devices</option>
                </select>
              </div>


              <div class="field">
             	<label for="subject">Subject: </label>
                <input type="text" name="subject" id="subject" required="required" placeholder="Subject">
              </div>

              <div class="field">
                <label for="message">Message: </label>
              	<textarea form="contact-form" name="message" id="message" required="required" placeholder="Fill your message here." rows="5" cols="50"></textarea>
              </div>

            	<input type="submit" name="submit" value="Submit">
          </div>
        </form>


            </div>
</section>
<section id="social">
    <div class="wrap-content start-grid">
        <div class="separator part1">
            <div class="social-box">
                <div class="social-row">
                    <button class="social-btn btn-facebook"><a href=""><i class="fa fa-facebook-square"></i></a></button>
                    <button class="social-btn btn-twitter"><a href=""><i class="fa fa-twitter"></i></a></button>
                </div>
                <div class="social-row">
                    <button class="social-btn btn-instagram"><a href=""><i class="fa fa-instagram"></i></a></button>
                    <button class="social-btn btn-google-plus"><a href=""><i class="fa fa-google-plus"></i></a></button>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<footer>
    <div class="wrap-footer start-grid">
        <div class="separator">
            <div class="column-1-3">
                <div class="wrap-col">
                    <div class="box">
                        <div class="heading"><h2>tech lemon</h2></div>
                        <div class="content">
                            <p>&copy; tech lemon</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
    </div>
</body>
</html>
